    <script>
        // Funkce pro načítání a zobrazení obsahu z add-index.html
        function loadAddContent() {
            // Zde můžeš přidat obsah, který chceš zobrazit z add-index.html
            var addContent = `
                <section class="add">
                    <h2>kukuk</h2>
                </section>
            `;

            var mainContent = document.getElementById('content');
            mainContent.innerHTML = addContent;
        }

        // Přiřaďme funkci ke kliknutí na odkaz "Add Item"
        var addLink = document.getElementById('add-link');
        addLink.addEventListener('click', function(event) {
            event.preventDefault(); // Zabráníme přesměrování na odkaz
            loadAddContent();
        });
